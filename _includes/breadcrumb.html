<nav class="breadcrumb-view">
  <ul>
    <li>
      {% if include.lang == 'ja' %}
      <a href="{{ site.url }}">ホーム</a>
      {% else %}
      <a href="{{ site.url }}/index-e">Home</a>
      {% endif %}
    </li>
    {% if page.category %}
    <li>
      {% if page.category == 'faq' or page.category == 'news' %}
      <a href="{{site.url}}{{site.baseurl}}/{{ page.category }}/{{page.lang}}/">{{ site.data.label_dictionary[page.category][page.lang] }}</a>
      {% else %}
      <a href="{{site.url}}{{site.baseurl}}/{{ page.category }}">{{ page.category }}</a>
      {% endif %}
    </li>
    {% endif %}
    <li><a>{{ page.title }}</a></li>
  </ul>
</nav>
