<li class="activity-view">
  
  <div class="upper">
    <h2 class="title"><a {% if activity.url %} href="{{ activity.url }}" {% endif %}>{{ label }}</a></h2>
    <ul class="tags">
      <li class="date"><time>{{ activity.date | date: "%Y" }}</time></li>
      <li class="tag-view" data-tag="{{ include.tag }}">{{ tag_label }}</li>
    </ul>
  </div>
  <div class="bottom">
    {{ body }}
  </div>
</li>
