<li class="taggingitem tagging-item-view" data-tags="{{ date | date: '%Y' }},{{ include.tag }}" data-year="{{ date | date: '%Y' }}">
  <div class="upper">
    <h2 class="title"><a {% if activity.url %} href="{{ activity.url }}" {% endif %}>{{ label }}</a></h2>
    <ul class="tag-list-view">
      <li class="date"><time datetime="{{ date }}">{{ date | date: "%Y" }}</time></li>
      <li class="tag-view" data-tag="{{ include.tag }}">{{ tag_label }}</li>
    </ul>
  </div>
  <div class="bottom">
    {{ body }}
  </div>
</li>
