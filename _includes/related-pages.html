{% if include.related_pages %}
<aside class="related-pages">
  <h2 class="caption">Related pages</h2>
  <div class="navigation">
    <nav>
      <ul>
        {% for related_page in include.related_pages %}
        <li>
          <a href="{{ related_page.url }}">{{ related_page.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</aside>
{% endif %}
