---
# front matter tells Jekyll to process Liquid
layout: default
title: news
---
<ul>
  {% for post in site.categories.ja %} {% assign tags = post.tags | append: " " %}
  <li>
    {{ post.date | date: '%Y年%m月%d日' }}
    <a href="{{post.url}}">
      {{ post.title }}
    </a>
    {% include post_meta.html %}
  </li>
  {% endfor %}
</ul>
