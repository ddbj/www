---
layout: default
---
<header id="PageHeader">
  <div class="inner">
    <div class="page-title">
      <h1 class="title">{{ page.title }}</h1>
      {% include breadcrumb.html lang=page.lang %}
    </div>
  </div>
</header>

<main>
  <article class="timeline-view">
    {{ content }}
  </article>
  {% if page.related_pages %}
  <aside class="multi-column-view _padding-bottom-5rem">
    <h2 class="caption">Related pages</h2>
    <div class="navigation">
      <nav>
        <ul>
          {% for related_page in page.related_pages %}
          <li>
            <a href="{{ related_page.url }}">{{ related_page.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </aside>
  {% endif %}
</main>
